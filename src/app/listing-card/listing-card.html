<div class="card" [routerLink]="['/spot', data.id]">
  <div class="image-container">
      <img [src]="data.imageUrl" [alt]="data.title" class="spot-image">
    <span class="material-icons wishlist-btn" [class.active]="data.isFavorite" (click)="onFavoriteClick($event)">
    {{ data.isFavorite ? 'favorite' : 'favorite_border' }}

    </span></div>
    <div class="info-section">
      <div class="header-row">
        <span class="location">{{ data.location }}</span>
        <span class="rating">★ {{ data.rating }}</span>
      </div>
      <p class="description">{{ data.title }}</p>
      <p class="dates">15 - 20 juil.</p>
      <p class="price">
        <strong>{{ data.price }} €</strong> par nuit
      </p>
    </div>
  </div>
